<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Random</title>
</head>

<body>
	<div th:insert="layouts/frame"></div>
	<div class="center">
		<article th:if="${incorrect != null}" class="error">Rossz</article>
		<article th:text="${task}" class="normal">Base Text</article>
		<article class="normal">
			<form action="#" th:action="@{/rand}" th:object="${result}"
				method="post" autocomplete="off">
				<input type="text" id="result" name="result" th:text="*{result}"
					autofocus /> <input type="submit" value="OK" class="button"/>
			</form>
		</article>
	</div>
</body>

</html>
