<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>All</title>
</head>

<body>
	<div th:insert="layouts/frame"></div>
	<article class="normal">
		<a href="/new" class="no-dec">+</a>
	</article>
	<table style="width: 80%">
		<caption>Meglévő szövegek</caption>
		<tr>
			<th>English</th>
			<th>Translation</th>
		</tr>
		<tr th:each="element : ${elements}" class="normal">
			<td th:text="${element.base}">Base</td>
			<td th:text="${element.translation}">Translation</td>
		</tr>
	</table>
</body>

</html>
