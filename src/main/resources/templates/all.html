<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>All</title>
</head>

<body>
	<div th:insert="layouts/frame"></div>
	<article class="normal">
		<a href="/new" class="no-dec">+</a>
	</article>
	<div th:each="element : ${elements}" class="normal">
		<p th:text="${element.base}">Base</p>
		<p th:text="${element.translation}">Translation</p>
	</div>

</body>

</html>
