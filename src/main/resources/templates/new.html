<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>New</title>
</head>

<body>
	<div th:insert="layouts/frame"></div>
	<article>
		<form action="#" th:action="@{/newelement}" th:object="${object}"
			method="post">
			<input type="text" id="base" name="base" th:text="*{base}" autofocus />

				th:text="*{translation}" /> <input type="submit" value="OK" />
		</form>
	</article>
</body>

</html>
